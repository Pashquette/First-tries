<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoFor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo">
    <div class="todo__content">
    <h1 class="todo__title">Покупки для маленьких</h1>
    <div class="todo__new">
        <input id="new" type="text" placeholder="Что же делать...?">
        <div id="add" class="todo__add">+</div>
        </div>
        <div class="todo__tasks-count"></div>
        <span>Всего покупок:</span>
        <strong id ="count">0</strong>
        <div id="tasks" class="todo__list">
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
